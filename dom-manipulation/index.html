<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
</head>

<body>

    <h1>Quotes App</h1>

    <!-- Category Filter -->
    <label for="categorySelect">Filter by Category:</label>
    <select id="categorySelect"></select>

    <button id="newQuoteBtn">Show New Quote</button>

    <h2>Quote Display</h2>
    <p id="quoteText"></p>
    <p id="quoteAuthor"></p>

    <hr>

    <h2>Add New Quote</h2>
    <form id="addQuoteForm">
        <input type="text" id="newQuoteText" placeholder="Enter quote" required>
        <input type="text" id="newQuoteAuthor" placeholder="Enter author" required>
        <input type="text" id="newQuoteCategory" placeholder="Enter category" required>

        <button type="submit">Add Quote</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
